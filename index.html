<!DOCTYPE html>
<html lang="en">

    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="human-choices">
        <ul class="human-choices-list">
