<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="main-screen" id="start-game-screen">
        <button id="start-button">Play</button>
    </div>
    <div class="main-screen" id="human-choices">
        <ul class="human-choices-list">
            <li class="human-choices-option">
                <button class="human-choices-button" id="rock"><img class="human-choices-img" src="./img/human_fist.png" alt="a human fist cartoon"></button>
                <h4 class="human-choices-caption">Rock</h4>
            </li>
            <li class="human-choices-option">
                <button class="human-choices-button" id="paper"><img class="human-choices-img" src="./img/human_paper.png" alt="an open hand cartoon"></button>
                <h4 class="human-choices-caption">Paper</h4>
            </li>
            <li class="human-choices-option">
                <button class="human-choices-button" id="scissors"><img class="human-choices-img" src="./img/human_scissors.png" alt="a hand making a peace sign cartoon"></button>
                <h4 class="human-choices-caption">Scissors</h4>
            </li>
        </ul>
    </div>
    <div class="main-screen" id="result-screen">
        <div class="result" id="human-result">
            <img class="result-image" id="human-image" src="./img/human_scissors.png" alt="">
        </div>
        <div class="result" id="computer-result">
            <img class="result-image" id="computer-image" src="./img/computer_rock.png" alt="">
        </div>
    </div>
    <div class="main-screen" id="game-over-screen">
        <h1 id = "who-won"></h1>
        <div id = "hands-wrapper">
            <button id = "replay-button">play again</button>
            <img id="love-hands" src="./img/robot_hands_love.png" alt="blue cartoon hands making a love heart shape">
        </div>
    </div>
</body>
</html>
