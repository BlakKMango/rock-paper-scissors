<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="human-choices">
        <ul class="human-choices-list">
            <li class="human-choices-option" id="option-r">
                <button class="human-choices-button"><img class="human-choices-img" src="./img/human_fist.png" alt="a human fist cartoon"></button>
                <h4 class="human-choices-caption">Rock</h4>
            </li>
            <li class="human-choices-option" id="option-p">
                <button class="human-choices-button"><img class="human-choices-img" src="./img/human_paper.png" alt="an open hand cartoon"></button>
                <h4 class="human-choices-caption">Paper</h4>
            </li>
            <li class="human-choices-option" id="option-s">
                <button class="human-choices-button"><img class="human-choices-img" src="./img/human_scissors.png" alt="a hand making a peace sign cartoon"></button>
                <h4 class="human-choices-caption">Scissors</h4>
            </li>
        </ul>
    </div>
</body>
</html>
